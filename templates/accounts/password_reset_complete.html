{% extends "_base/_base.html" %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-10 lg:py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white p-8 lg:p-12 rounded-xl shadow-2xl space-y-8 border border-gray-100 text-center">
        <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900 tracking-tight">
            Password Changed
        </h2>
        <p class="mt-2 text-center text-lg text-gray-500">
            Your password has been successfully changed. You can now log in with your new password.
        </p>
        <a href="{% url 'accounts:login' %}" class="w-full inline-flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
            Log in now
        </a>
    </div>
</div>
{% endblock %}
